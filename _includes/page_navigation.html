<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ site.url }}page{{paginator.next_page}}/#content">föregående</a>
  {% else %}
    <span class="pagination-item older">&nbsp;</span>
  {% endif %}
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a class="pagination-item newer" href="{{ site.url }}/#content">nästa</a>
    {% else %}
      <a class="pagination-item newer" href="{{ site.url }}page{{paginator.previous_page}}/#content">nästa</a>
    {% endif %}
  {% else %}
  {% if page.next_page %}
    <a class="pagination-item newer next" href="{{site.url}}/{{ page.next_page }}/#content">nästa</a>
  {% else %}
    <a class="pagination-item newer" href="{{ site.url }}/#content">nästa</a>
  {% endif %}
  {% endif %}
</div>
